name:                ranged-parsec
version:             0.1.0.0
github:              "KMahoney/ranged-parsec"
license:             MIT
author:              "Kevin Mahoney"
maintainer:          "kevin@kevinmahoney.co.uk"
copyright:           "2020 Kevin Mahoney"

description:         A simple parser combinator library with specialised whitespace handling and pretty source printing.

dependencies:
  - base >= 4.7 && < 5

default-extensions:
  - OverloadedStrings
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - DeriveGeneric

ghc-options:
  - -Wall
  - -Werror

library:
  source-dirs:         src
  dependencies:
    - containers
    - text
    - prettyprinter
    - prettyprinter-ansi-terminal
